<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Stats</title>
    <link rel="stylesheet" href="styles.css?v=4">
</head>
<body>
    <div id="main">

        <div id="header">

        </div>

        <div id="ddLists">      
            <div class="dropdown-row">
                <label for="seasons">Select a season:</label>
                <div class="select-wrapper">
                    <select multiple id="seasons">
                        <!-- Options will be populated dynamically using JavaScript -->
                    </select>
                </div>
            </div>

            <div class="dropdown-row">
                <label for="race">Select a race:</label>
                <div class="select-wrapper">
                    <select id="race">
                        <!-- Options will be populated dynamically using JavaScript -->
                    </select>
                </div>
            </div>

            <div class="dropdown-row">
                <label for="nameList">Select a name:</label>
                <div class="select-wrapper">
                    <input type="text" id="nameInput" list="nameSuggestions">
                    <datalist id="nameSuggestions">
                        <!-- Options will be populated dynamically using JavaScript -->
                    </datalist>
                </div>
            </div>

        </div>

        <div id="buttons">
            <button onclick="pullAndVisualize()">Pull Match Data</button>
            <button id="exportBtn">Export Table 1 to CSV</button>
            <button id="exportBtn2">Export Table 2 to CSV</button>
        </div>

        <div id="resultsLayout">
            <div id="table">
                <div id="loadingSpinner" class="spinner">
                    <!-- Your loading spinner HTML/CSS code here -->
                </div>

                <table id="outputTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Season</th>
                            <th>Race</th>
                            <th>Game Count</th>
                            <th>Average MMR</th>
                            <th>Min MMR</th>
                            <th>Max MMR</th>
                            <th>LBound MMR</th>
                            <th>UBound MMR</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Table rows will be populated dynamically using JavaScript -->
                    </tbody>
                </table>
                
                <table id="intervalTableHtml">
                    <thead>
                        <tr>
                            <th>Player Race</th>
                            <th>Opp. Race</th>
                            <th>Opp. MMR Range</th>
                            <th>Games Played</th>
                            <th>Win Rate</th>
                            <th>Game Duration - Win</th>
                            <th>Game Duration - Loss</th>
                            <th>Avg. Oppo. MMR</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Table rows will be populated dynamically using JavaScript -->
                    </tbody>
                </table>
            </div>

            <div id="canvas">
                <!-- Canvas element to render the line graph -->
                <canvas id="lineGraph"></canvas>
                <div id="lineGraph4Filters" class="chart-filters"></div>
                <canvas id="lineGraph4"></canvas>
            </div>
        </div>
        
    </div>

    <script src="raceConfig.js?v=1" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.5.1/dist/chart.umd.min.js" defer></script> 
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.1.0/dist/chartjs-plugin-annotation.min.js" defer></script>
    <script src="populateDropdown.js?v=7" defer></script>
    <script src="pullAndVisualize.js?v=9" defer></script>
    <script src="export.js?v=4" defer></script>

    <script>
        // Run on load
        window.onload = function() {
            populateName(); 
        };
    </script>
    
</body>
</html>
